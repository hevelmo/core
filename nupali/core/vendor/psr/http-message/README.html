<h1 id="psr-http-message">PSR Http Message</h1>
<p>This repository holds all interfaces/classes/traits related to
<a href="http://www.php-fig.org/psr/psr-7/">PSR-7</a>.</p>
<p>Note that this is not a HTTP message implementation of its own. It is merely an
interface that describes a HTTP message. See the specification for more details.</p>
